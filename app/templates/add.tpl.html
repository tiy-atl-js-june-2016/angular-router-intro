<h1 class="title">Add Gif</h1>

<form ng-submit="addGif(gif)">
  <p class="control">
    <input type="text" class="input" placeholder="Gif Name" ng-model="gif.name">
  </p>
  <p class="control">
    <input type="text" class="input" placeholder="Gif URL" ng-model="gif.url">
  </p>
  <button class="button">Add Gif</button>
</form>
